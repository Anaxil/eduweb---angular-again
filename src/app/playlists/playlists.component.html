  <div class="row mt-1">
    <div class="col">
      <app-playlists-list (selected)="select($event)" [selected]="selected" [playlists]="playlists"></app-playlists-list>
      <div>
        <button class="btn btn-success float-right" (click)="createNew($event)">Nowa playlista</button>
      </div>
    </div>

    <div class="col">

      <div [ngSwitch]="mode">
        <app-content-card title="Playlista" content="Wybierz PlaylistÄ™!" *ngSwitchDefault></app-content-card>

        <app-playlist-detail (edited)="edit($event)" [playlist]="selected" *ngSwitchCase="'selected'"></app-playlist-detail>

        <app-playlist-form [playlist]="edited" (saved)="save($event)" *ngSwitchCase="'edit'"></app-playlist-form>

      </div>
    </div>
  </div>
